
server {
	listen 80;
	server_name mgamlem3.com www.mgamlem3.com git.mgamlem3.com mail.mgamlem3.com;
	
	error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.html;

	location = /error.html {
		ssi on;
		internal;
		root /etc/error-pages;
	}

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		return 301 https://$host$request_uri;
	}	
}

server {
	listen 443 ssl http2;
	server_name mgamlem3.com www.mgamlem3.com;

	# logging
	access_log /var/log/nginx/mgamlem3.com.access.log;
	error_log /var/log/nginx/mgamlem3.com.error.log warn;

	ssl_certificate /etc/letsencrypt/live/mgamlem3.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/mgamlem3.com/privkey.pem;

	error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.html;

	location = /error.html {
		ssi on;
		internal;
		root /etc/error-pages;
	}
		
	location / {
		proxy_pass http://google.com; #for demo purposes
	}
}

server {
	listen 443 ssl http2;
	server_name git.mgamlem3.com;

	# logging
	access_log /var/log/nginx/git.mgamlem3.com.access.log;
	error_log /var/log/nginx/git.mgamlem3.com.error.log warn;

	ssl_certificate /etc/letsencrypt/live/mgamlem3.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/mgamlem3.com/privkey.pem;
		
	location / {
		proxy_pass http://gitlab.mgamlem3.com;
	}
}